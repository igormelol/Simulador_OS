<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador de Sistema Operacional - Windows XP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="os-container">
        <div class="desktop" id="desktop">
            <div class="desktop-icon" id="notepad-icon">
                <img src="https://placehold.co/40x40/00FF00/000000?text=TXT" alt="Notepad">
                Bloco de Notas
            </div>
            <div class="desktop-icon" id="folder-icon">
                <img src="https://placehold.co/40x40/FFFF00/000000?text=DOC" alt="Folder">
                Meus Documentos
            </div>
        </div>
        <div class="taskbar" id="taskbar">
            <div class="start-button" id="start-button">Iniciar</div>
            <div class="running-apps" id="running-apps-container"></div>
            <div class="system-tray" id="system-tray">
                <span id="current-time"></span>
            </div>
        </div>
    </div>

    <template id="window-template">
        <div class="window" tabindex="0">
            <div class="window-title-bar">
                <span class="window-title">Título da Janela</span>
                <div class="window-controls">
                    <button class="control-btn minimize-btn">-</button>
                    <button class="control-btn maximize-btn">□</button>
                    <button class="control-btn close-btn">X</button>
                </div>
            </div>
            <div class="window-content"></div>
            <div class="resize-handle"></div>
        </div>
    </template>

    <!-- Template para o Menu Iniciar no Estilo XP -->
    <template id="start-menu-template">
        <div id="startMenu" class="start-menu" style="display: none;">
            <div class="start-menu-header">
                <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M12 3L1 9l11 6 9-4.91V17h2V9L12 3z'/><path d='M11 13.18l-9-5V21h18v-7.45l-9 4.86V13.18z'/></svg>" alt="Windows" style="width: 16px; height: 16px; margin-right: 8px;">
                <span>Windows XP</span>
            </div>
            <div style="display: flex; height: calc(100% - 40px);">
                <div class="start-menu-left">
                    <div class="start-menu-item" data-submenu="programs">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'><path d='M20 6h-4V4c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v2H4c-1.1 0-1.99.9-1.99 2L2 19c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-6 0h-4V4h4v2z'/></svg>" alt="Programas">
                        Programas
                    </div>
                    <div class="start-menu-item">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'><path d='M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z'/></svg>" alt="Documentos">
                        Documentos
                    </div>
                    <div class="start-menu-item">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'><path d='M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.3-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.09-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.3.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z'/></svg>" alt="Configurações">
                        Configurações
                    </div>
                    <div class="start-menu-item">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'><path d='M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z'/></svg>" alt="Pesquisar">
                        Pesquisar
                    </div>
                    <div class="start-menu-item">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z'/></svg>" alt="Ajuda">
                        Ajuda e Suporte
                    </div>
                    <div class="start-menu-item">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'><path d='M19 3H5c-1.1 0-1.99.9-1.99 2L2 19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-2-7H7v-2h10v2z'/></svg>" alt="Executar">
                        Executar...
                    </div>
                    <div class="start-menu-item" id="logout">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'><path d='M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z'/></svg>" alt="Sair">
                        Sair
                    </div>
                </div>
                <div class="start-menu-right">
                    <div style="padding: 8px; font-weight: bold; font-size: 12px; color: #000080; border-bottom: 1px solid #808080; margin-bottom: 8px;">
                        Programas usados recentemente
                    </div>
                    <div class="start-menu-item">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'><path d='M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z'/></svg>" alt="Internet Explorer">
                        Internet Explorer
                    </div>
                    <div class="start-menu-item">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'><path d='M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z'/></svg>" alt="Outlook Express">
                        Outlook Express
                    </div>
                    <div class="start-menu-item">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'><path d='M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z'/></svg>" alt="WordPad">
                        WordPad
                    </div>
                </div>
            </div>
        </div>
    </template>

    <div class="modal" id="message-box">
        <div class="modal-content">
            <p id="message-text"></p>
            <button class="action-button" id="close-message-btn">OK</button>
        </div>
    </div>

    <script src="script-new.js"></script>
</body>
</html>
